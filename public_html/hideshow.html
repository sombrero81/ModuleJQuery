        <script  type="text/javascript">
            
            var visible=true;
            function showhide(){
                
                if(visible==true){
                    $('#effacemoi').hide();
                    visible=false;
                }else {
                    $('#effacemoi').show();
                    visible=true;
                }
                //visible=!visible;
            }
            
            function showhide2(){
                
                $('#effacemoi2').toggleClass('hidden');
            }
            
            
            
           
            
            
            
        </script>
